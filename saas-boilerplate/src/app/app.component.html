<app-nav-menu></app-nav-menu>

<mat-card>
  <mat-card-header>
    <mat-card-title>Login/SignUp</mat-card-title>
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Log in to save your progress. We won't post anything anywhere.</p>
  </mat-card-content>
  <div *ngIf="auth.user$ | async as user; else login">
    <pre>
          {{ user | json }}
        </pre
    >

    <hr />
    <button
      mat-raised-button
      color="secondary"
      class="button"
      class="button"
      (click)="auth.signOut()"
    >
      Sign Out
    </button>
  </div>

  <ng-template #login>
    <button
      mat-raised-button
      color="primary"
      class="button"
      (click)="auth.googleSignin()"
    >
      Login with Google
    </button>
  </ng-template>
</mat-card>
<mat-icon
  aria-hidden="false"
  aria-label="Example home icon"
  routerLink="/secret"
  >lock</mat-icon
>

<router-outlet></router-outlet>

<mat-toolbar class="navbar">
  <span>SAAS Boilerplate</span>
  <span class="example-spacer">
    <button mat-icon-button [matMenuTriggerFor]="notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #notifications="matMenu">
      <button mat-menu-item disabled>No Notifications</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="user">
      <mat-icon>face</mat-icon>
    </button>
    <mat-menu #user="matMenu">
      <span>&nbsp;User Name</span>
      <hr />
      <button mat-menu-item>Log Out</button>
    </mat-menu>
  </span>
</mat-toolbar>

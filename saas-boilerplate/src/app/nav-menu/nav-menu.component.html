<mat-toolbar class="navbar">
  <span>SAAS Boilerplate</span>
  <div *ngIf="auth.user$ | async as user">
    <span class="example-spacer">
      <button mat-icon-button [matMenuTriggerFor]="notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #notifications="matMenu">
        <button mat-menu-item disabled>No Notifications</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="userName">
        <img
          src="{{ user.photoURL }}"
          alt="Italian Trulli"
          style="width: 100%; height: auto; border-radius: 50%"
        />
      </button>
      <mat-menu #userName="matMenu">
        <p style="text-decoration: solid">&nbsp;{{ user.displayName }}</p>
        <hr />
        <button mat-menu-item (click)="auth.signOut()">Log Out</button>
      </mat-menu>
    </span>
  </div>
</mat-toolbar>
